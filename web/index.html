<html>

<head>
    <meta charset="utf-8">
    <title>Go wasm</title>
</head>

<body>
<!--
Add the following polyfill for Microsoft Edge 17/18 support:
<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
(see https://caniuse.com/#feat=textencoder)
-->

<script src="wasm_exec.js"></script>
<script>

    if (!WebAssembly.instantiateStreaming) { // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
        };
    }

    async function run() {
        const go = new Go();
        let result = await WebAssembly.instantiateStreaming(fetch("generator.wasm"), go.importObject);
        go.run(result.instance);

        document.getElementById("runButton").disabled = false;
    }

    async function generate() {
        let selector = document.getElementById("type-selector");
        let type =  selector.options[selector.selectedIndex].value;

        let generatorFunc;

        switch (type) {
            case "marvel": generatorFunc = NameGenerator.marvelCharacter; break;
            case "dc": generatorFunc = NameGenerator.dcCharacter; break;
            case "docker": generatorFunc = NameGenerator.dockerName; break;
            case "animal": generatorFunc = NameGenerator.animal; break;
            case "got": generatorFunc = NameGenerator.got; break;
        }

        for (let i = 0; i < 10; i++) {
            loopWithTimeout(() => document.getElementById("generatedName").innerHTML = generatorFunc(), 10, 100)
        }
    }

    function loopWithTimeout(func, count, timeout) {
        if (count > 0) {
            func();

            setTimeout(() => loopWithTimeout(func, count - 1, timeout), timeout)
        }
    }

    run()
</script>

<div style="align-items: center;display: flex;justify-content: center;flex-wrap: wrap;">
    <label>
        <select id="type-selector">
            <option value="marvel">Marvel character</option>
            <option value="dc">DC character</option>
            <option value="docker">Docker name</option>
            <option value="animal">Animal</option>
            <option value="got">Game of Thrones</option>
        </select>
    </label>
    <button style="margin-left: 4px" onClick="generate()" id="runButton" disabled>Generate</button>
    <div style="width: 100%"></div>
    <div style="margin-top: 10px;margin-left: 10px;font-size: 48px" id="generatedName"></div>
</div>

</body>

</html>
